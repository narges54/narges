<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری عکس</title>
    <style>
    body{ font-family: Arial, sans-serif;
    }
        header {background-color: rgb(8, 215, 39);
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 1em;
        }
        .gallery img {width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;}
        .modal {display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);}
        .modal-content {margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {width: 100%;
        }
        .modal-buttons {text-align: center;
            margin-top: 10px;
        }
        .modal-buttons button {margin: 5px;
            padding: 10px;
        }
        .galery {  background: rgb(156, 171, 15);
            color: rgb(11, 11, 11);
            text-align: center;
            padding: 1em 0;
        }
        .grid-container{display:grid ;
             grid-template-columns: repeat(3, 1fr);
              gap: 10px;
            }
    </style>
</head>
<body>
    <header>
        <h1>باب اسفنجی</h1>
    </header>

    <div class="gallery">
        <img src="https://donoghte.com/wp-content/uploads/2022/10/a1a6f8f1446e86261a1b726370087882-donoghte.com_-1.jpg" alt="Image 1" onclick="openModal(1)">
        <img src="https://donoghte.com/wp-content/uploads/2022/10/9cff6fab41f47a26eda0fa19866f9d38-donoghte.com_.jpg" alt="Image 2" onclick="openModal(2)">
        <img src="https://donoghte.com/wp-content/uploads/2022/10/66912aa3fd88927e56ab865a22c0e1e5-donoghte.com_.jpg" alt="Image 3" onclick="openModal(3)">
    <hr>
        <img src="https://donoghte.com/wp-content/uploads/2022/10/067ebe8af282ddb459b7217e8b886762-donoghte.com_.jpg" alt="Image 4" onclick="openModal(4)">
        <img src="https://donoghte.com/wp-content/uploads/2022/10/96a832c5f5ba642414f32bc393313903-donoghte.com_.jpg" alt="Image 5" onclick="openModal(5)">
        <img src="https://donoghte.com/wp-content/uploads/2022/10/80b9cfad5fa3ec5b3d9a045c64aa9ffc-donoghte.com_.jpg" alt="Image 6" onclick="openModal(6)">
<hr>
        <img src="https://donoghte.com/wp-content/uploads/2022/10/0f571f69ff4183550fba5bc57d5440f2-donoghte.com_.jpg" alt="Image 7" onclick="openModal(7)">
        <img src="https://donoghte.com/wp-content/uploads/2022/10/945ae2e8f995260e4baa794407571be6-donoghte.com_.jpg" alt="Image 8" onclick="openModal(8)">
        <img src="https://donoghte.com/wp-content/uploads/2022/10/404565de9cca80e282d05917ef502185-donoghte.com_.jpg" alt="Image 9" onclick="openModal(9)">
        </div>    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="">
        </div>
        <div class="modal-buttons">
            <button onclick="prevImage()"> prevImage</button>
            <button onclick="closeModal()">home</button>
            <button onclick="nextImage()">nextImage</button>
        </div>
    </div>
    <script>
        let currentImageIndex = 0;
        const images = [
            'https://donoghte.com/wp-content/uploads/2022/10/a1a6f8f1446e86261a1b726370087882-donoghte.com_-1.jpg', 
            'https://donoghte.com/wp-content/uploads/2022/10/9cff6fab41f47a26eda0fa19866f9d38-donoghte.com_.jpg',
            'https://donoghte.com/wp-content/uploads/2022/10/66912aa3fd88927e56ab865a22c0e1e5-donoghte.com_.jpg',
            'https://donoghte.com/wp-content/uploads/2022/10/067ebe8af282ddb459b7217e8b886762-donoghte.com_.jpg',
            'https://donoghte.com/wp-content/uploads/2022/10/96a832c5f5ba642414f32bc393313903-donoghte.com_.jpg',
            'https://donoghte.com/wp-content/uploads/2022/10/80b9cfad5fa3ec5b3d9a045c64aa9ffc-donoghte.com_.jpg',
            'https://donoghte.com/wp-content/uploads/2022/10/0f571f69ff4183550fba5bc57d5440f2-donoghte.com_.jpg',
            'https://donoghte.com/wp-content/uploads/2022/10/945ae2e8f995260e4baa794407571be6-donoghte.com_.jpg',
            'https://donoghte.com/wp-content/uploads/2022/10/404565de9cca80e282d05917ef502185-donoghte.com_.jpg'
        ];
        function openModal(index) { currentImageIndex = index - 1;
            document.getElementById('modalImage').src = images[currentImageIndex];
            document.getElementById('myModal').style.display = "block";
        }
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
        function prevImage() {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
            document.getElementById('modalImage').src = images[currentImageIndex];
        }
        function nextImage() {
            currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
            document.getElementById('modalImage').src = images[currentImageIndex];
         }
    </script>
<footer>
    <p class="galery">پاتریک 
         </p>
</footer>
</body>
</html>
